<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Arianne Giyadan</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>

<div class="wrapper">
    <div class="profile">
        <div class="profile_img_info">         
             <div class="img">
                <img src="Arianne.jpg" alt="profile_pic">     
             </div>
             <div class="info">
                  <p class="name">Arianne Giyadan</p>
                  <p class="number"><span><i class="far fa-address-book"></i></span>
                    +63 912 345 6789
                  </p>
                   <p class="email"><span><i class="far fa-envelope"></i></span>
                   arianne@gmail.com
                  </p>
             </div>
        </div>
        <div class="profile_skills">
            <div class="skills">
                <p>Web Developer</p>
                <hr>
                <br>
                <ul>
                    <li><span class="icon"><i class="fab fa-html5"></i></span>
                       <span class="title">HTML5</span>
                  </li>
                    <li><span class="icon"><i class="fab fa-css3-alt"></i></span>
                       <span class="title">CSS</span></li>
                    <li><span class="icon"><i class="fab fa-js-square"></i></span>
                       <span class="title">JAVASCRIPT</span></li>
                       <li><span class="icon"><i class="fab fa-php"></i></span>
                        <span class="title">PHP</span></li>   
                </ul>
            </div>
        </div>
    </div>
    <div class="profile_counts">
        <div class="profile_counts_wrap">
           <div class="item">
             <div class="icon"><i class="fab fa-github-alt"></i></div>
             <div class="title">Github</div>
          </div>
        </div>
        <div class="profile_counts_wrap">
           <div class="item">
             <div class="icon"><i class="fab fa-facebook-f"></i></div>
           <div class="title">Facebook</div>
          </div>
        </div>
        <div class="profile_counts_wrap">
           <div class="item">
             <div class="icon"><i class="fab fa-twitter"></i></div>
           <div class="title">Twitter</div>
          </div>
        </div>
        <div class="profile_counts_wrap">
          <div class="item">
            <div class="icon"><i class="fab fa-instagram"></i></div>
          <div class="title">Instagram</div>
         </div>
       </div>
    </div>
</div>	

</body>
</html>
